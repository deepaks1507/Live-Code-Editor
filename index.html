<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <section class="container">
        <h1>Code Editor <i class="fa-solid fa-code"></i></h1>
        <div class="editor">

            <div class="left">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea onkeyup="run()" spellcheck="false" id="html-code"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea onkeyup="run()" spellcheck="false" id="css-code"></textarea>

                <label><i class="fa-brands fa-square-js"></i>Javascript</label>
                <textarea onkeyup="run()" spellcheck="false" id="js-code"></textarea>
            </div>

            <div class="right">
                <label><i class="fa-solid fa-outdent"></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>

</body>
</html>
